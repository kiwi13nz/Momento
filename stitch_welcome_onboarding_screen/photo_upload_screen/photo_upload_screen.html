<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Photo Submission</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#25d1f4",
              "background-light": "#f5f8f8",
              "background-dark": "#101f22",
            },
            fontFamily: {
              "display": ["Be Vietnam Pro", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-black dark:text-white" style="font-size: 24px;">arrow_back</span>
</div>
<h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Submit for 'Find something red'</h2>
<div class="size-10 shrink-0"></div> <!-- Spacer for centering title -->
</div>
<div class="flex flex-col flex-1 p-4 pt-2">
<!-- Task Card -->
<div class="flex flex-col items-stretch justify-start rounded-lg">
<div class="w-full bg-center bg-no-repeat aspect-[2/1] bg-cover rounded-t-lg" data-alt="Red abstract pattern representing the task color" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBWH20udTk29VRTZWC2RiQwEqDJMab6_T2xO51J4-Ap_Y6vHT4Bcostm5_Kg-RMxsNzAEMOCUCv4k5IGL8qx3bZ8W-oOoz1av-oQ3WWsP7lT54k42JK9rXkyKUk8BJff5sjuwHbX5r_hwphOdKrEhzOI2fqtChMzlDGfIGT8jd2oadUuTi2zFdlBieq43D02BTqJLuo3AbqUUZ6CZndH28bGSNtvAoY8WJIR7sdbpccotwfCvWFaB2pZaeg8WwUFL31g5q2-Yc");'></div>
<div class="flex w-full grow flex-col items-stretch justify-center gap-1 py-4 bg-black/10 dark:bg-white/5 p-4 rounded-b-lg">
<p class="text-primary text-sm font-normal leading-normal">Summer Scavenger Hunt</p>
<p class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Find something red</p>
<div class="flex items-end gap-3 justify-between">
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal">Capture a photo of any object that is predominantly red.</p>
</div>
</div>
</div>
<!-- Image Placeholder/Preview -->
<div class="mt-6">
<!-- Empty State -->
<div class="flex flex-col items-center gap-6 rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-700 px-6 py-10">
<div class="flex max-w-[480px] flex-col items-center gap-2">
<p class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Your Photo</p>
<p class="text-gray-600 dark:text-gray-400 text-sm font-normal leading-normal max-w-[480px] text-center">Select a photo to fulfill the task</p>
</div>
<div class="flex items-center gap-4">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-gray-200 dark:bg-white/10 text-black dark:text-white text-sm font-bold leading-normal tracking-[0.015em] gap-2">
<span class="material-symbols-outlined text-black dark:text-white" style="font-size: 20px;">photo_library</span>
<span class="truncate">Choose from Gallery</span>
</button>
</div>
</div>
<!-- This would be replaced by the image preview after selection -->
<!-- <div class="mt-6">
                    <img src="https://placeholder.pics/svg/400x300" data-alt="A preview of a red fire hydrant selected by the user" class="w-full rounded-lg object-cover aspect-video">
                </div> -->
</div>
<!-- Optional Caption -->
<div class="mt-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Optional Caption</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-0 border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-white/5 focus:border-primary min-h-28 placeholder:text-gray-500 dark:placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Describe your red object..."></textarea>
</label>
</div>
</div>
<!-- Sticky Footer for Buttons -->
<div class="sticky bottom-0 left-0 right-0 p-4 pt-2 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent">
<div class="flex flex-col gap-3">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-primary/20 text-primary gap-2 text-base font-bold leading-normal tracking-[0.015em]">
<span class="material-symbols-outlined text-primary" style="font-size: 24px;">photo_camera</span>
<span class="truncate">Take Photo</span>
</button>
<!-- Disabled State. Remove 'opacity-50 cursor-not-allowed' and change color for active state -->
<button class="flex min-w-[84px] w-full cursor-not-allowed items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-gray-200 dark:bg-white/10 text-gray-500 dark:text-gray-400 text-base font-bold leading-normal tracking-[0.015em] opacity-50">
<span class="truncate">Submit Photo</span>
</button>
</div>
</div>
</div>
</body></html>
